<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8e2b5;
        text-align: center;
    }

    .header {
        background: black;
        color: white;
        padding: 10px;
        font-weight: bold;
    }

    .choices {
        margin-top: 40px;
    }

    .choice {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        margin: 10px;
        cursor: pointer;
        color: white;
    }

    .rock { background: #ff7aa2; }
    .paper { background: #b085f5; }
    .scissors { background: #6fa8ff; }

    .score {
        margin-top: 30px;
        font-size: 24px;
    }

    .score span {
        margin: 0 40px;
    }

    .label {
        font-size: 14px;
        color: #333;
    }

    .result {
        margin-top: 25px;
    }

    .result button {
        background: green;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="header">Rock Paper Scissors</div>

<div class="choices">
    <div class="choice rock" onclick="play('rock')">‚úä</div>
    <div class="choice paper" onclick="play('paper')">‚úã</div>
    <div class="choice scissors" onclick="play('scissors')">‚úå</div>
</div>

<div class="score">
    <span>
        <div id="you">0</div>
        <div class="label">you</div>
    </span>
    <span>
        <div id="comp">0</div>
        <div class="label">comp</div>
    </span>
</div>

<div class="result">
    <button id="msg">Make your move</button>
</div>

<script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
        const choices = ["rock", "paper", "scissors"];
        const compChoice = choices[Math.floor(Math.random() * 3)];

        if (userChoice === compChoice) {
            showResult("It's a Draw üòê");
        }
        else if (
            (userChoice === "rock" && compChoice === "scissors") ||
            (userChoice === "paper" && compChoice === "rock") ||
            (userChoice === "scissors" && compChoice === "paper")
        ) {
            userScore++;
            document.getElementById("you").innerText = userScore;
            showResult("You Win üéâ");
        }
        else {
            compScore++;
            document.getElementById("comp").innerText = compScore;
            showResult("Computer Wins ü§ñ");
        }
    }

    function showResult(text) {
        document.getElementById("msg").innerText = text;
    }
</script>

</body>
</html>
