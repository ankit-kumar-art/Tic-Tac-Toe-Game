<head>

<body>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>

            </div>
        </div>
        <button id="second">Reset</button>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
